<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wasm Image Editor</title>
	<link rel="stylesheet" href="resources/app.css">
</head>
<body>
	<div class="sidebar">
		<h1>Upload a photo:</h1>
		<input type="file" accept="image/jpeg, image/png" />
		<h1>Filters:</h1>
		<p><button id="reset">Reset filter</button></p>
		<p><button id="grayscale-js">Grayscale processed by JavaScript</button></p>
		<p><button id="sepia-js">Sepia processed by JavaScript</button></p>
		<p><button id="grayscale-wasm">Grayscale processed by WebAssembly</button></p>
		<p><button id="sepia-wasm">Sepia processed by WebAssembly</button></p>
	</div>

	<div class="area">
		<img id="image" src="resources/rio-de-janeiro.jpg" height="400" />
	</div>
	<script src="resources/app.js"></script>
</body>
</html>
