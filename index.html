<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wasm Image Editor</title>
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<img id="image" src="rio-de-janeiro.jpg" height="400" />
	
	Change image:
	<input type="file" accept="image/jpeg, image/png" />

	<button id="reset">Reset filter</button>
	<button id="grayscale-js">Grayscale processed by JavaScript</button>
	<button id="sepia-js">Sepia processed by JavaScript</button>
	<button id="grayscale-wasm">Grayscale processed by WebAssembly</button>
	<button id="sepia-wasm">Sepia processed by WebAssembly</button>
	<script src="app.js"></script>
</body>
</html>
